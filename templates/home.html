<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Teams</h1>
    <div class="button-container">
      {% for team in teams %}
      <a href="{{ url_for(team) }}" class="team-button">{{ team.replace('_', ' ').title() }}</a>
      {% endfor %}
    </div>
  </body>
</html>
